{% extends 'imagehosting/base.html' %}

{% block content %}
<form  method="post" class="login-form w3-container" action="{% url 'login' %}">
  <table>
    {% csrf_token %}
    {{form.as_table}}
    <tr>
      <td></td>
      <td>
        <input id="login" type="submit" class="w3-btn w3-right" value="login" />
      </td>
    </tr>
  </table>
  <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
